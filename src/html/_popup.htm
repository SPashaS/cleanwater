<div id="application" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content">
      <!-- <button data-close type="button" class="popup__close _icon-close"></button> -->
      <div class="popup__text">

        <div class="popup__application application">

          <div class="application__title">Order a call back, we will contact you shortly</div>

          <form action="#" class="application__form form">

            <div class="form__body">
              <div class="form__row">
                <div class="form__input">
                  <input type="text" placeholder="Name">
                </div>
              </div>
  
              <div class="form__row">
                <div class="form__input">
                  <input type="text" placeholder="Phone number">
                </div>
              </div>
            </div>

            <div class="form__submit">
              <button class="btn" type="submit">Send</button>
            </div>

          </form>
          <p class="application__text">By submitting the form you agree to our <a href="#">Privacy policy</a></p>
        </div>

      </div>
    </div>
  </div>
</div>
